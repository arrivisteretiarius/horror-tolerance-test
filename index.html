    </div>

                    { text: "Okay but hope it resolves quickly", score: { quick: 2, mild: 1 } },

                ]
            },
            {

                options: [
                    { text: "Fascinating psychological horror", score: { supernatural: 3, psychological: 2 } },
                    { text: "Good if it serves character development", score: { supernatural: 2, narrative: 2 } },
                    { text: "Okay with some but not too intense", score: { supernatural: 1, mild: 1 } },
                    { text: "Find them silly or boring", score: { realistic: 2 } }
                ]
            },
            {
                question: "A scene showing someone trapped in a confined space:",
                options: [
                    { text: "Claustrophobic tension is amazing", score: { psychological: 3, suspense: 2 } },
                    { text: "Good if they escape through cleverness", score: { intelligence: 3, suspense: 1 } },

                ]
            },
            {
                question: "Your tolerance for body horror (transformations, mutations):",
                options: [
                    { text: "Love the grotesque creativity", score: { bodyhorror: 3, creative: 2 } },
                    { text: "Can handle it if it's well-done", score: { bodyhorror: 2, narrative: 1 } },
                    { text: "Very uncomfortable but might endure", score: { bodyhorror: -1, mild: 1 } },

            },
            {
                question: "A movie set in a post-apocalyptic wasteland:",
                options: [
                    { text: "Perfect setting for survival stories", score: { apocalypse: 3, survival: 2 } },
                    { text: "Good backdrop for character development", score: { apocalypse: 2, narrative: 2 } },
                    { text: "Interesting but can be too bleak", score: { apocalypse: 1, mild: 1 } },

            },
            {
                question: "How do you feel about horror movies with child characters in danger?",
                options: [
                    { text: "Raises the stakes effectively", score: { suspense: 2, narrative: 2 } },
                    { text: "Okay if handled tastefully", score: { narrative: 2, mild: 1 } },
                    { text: "Makes me very uncomfortable", score: { mild: 2, protective: 2 } },
                    { text: "Cannot watch at all", score: { mild: 3, protective: 3 } }

            },
            {
                question: "A horror movie with dark comedy mixed in:",
                options: [

                    { text: "Good when done well", score: { comedy: 2, narrative: 1 } },
                    { text: "Prefer my horror straight, no comedy", score: { serious: 2, psychological: 1 } },

                ]

            {
                question: "Your reaction to prolonged chase sequences:",
                options: [
                    { text: "Heart-pounding excitement", score: { action: 3, suspense: 2 } },
                    { text: "Great if the victim is resourceful", score: { intelligence: 2, action: 2 } },

            },
            {
                question: "How do you feel about movies where 'everyone dies' at the end?",
                options: [
                    { text: "Bold storytelling choice - respect it", score: { narrative: 3, dark: 2 } },
                    { text: "Fine if it serves the story's message", score: { narrative: 2, dark: 1 } },
                    { text: "Prefer some survivors", score: { hopeful: 2, mild: 1 } },
                    { text: "Too depressing and nihilistic", score: { hopeful: 3, mild: 2 } }
                ]
            },
            {
                question: "A scene involving medical/surgical horror:",
                options: [
                    { text: "Fascinating when done realistically", score: { medical: 2, realistic: 2 } },
                    { text: "Can handle if it's brief", score: { medical: 1, quick: 2 } },
                    { text: "Very squeamish but might endure", score: { medical: -1, mild: 1 } },
                    { text: "Cannot watch medical procedures", score: { medical: -3, mild: 3 } }
                ]
            },
            {
                question: "Your preference for horror movie endings:",
                options: [
                    { text: "Ambiguous endings that make you think", score: { psychological: 3, narrative: 2 } },
                    { text: "Clear resolution where good triumphs", score: { hopeful: 3, traditional: 2 } },
                    { text: "Twist endings that reframe everything", score: { creative: 3, psychological: 1 } },
                    { text: "Don't care as long as it's well-executed", score: { narrative: 2 } }
                ]
            },
            {
                question: "How do you feel about horror that tackles social issues?",
                options: [
                    { text: "Love horror with deeper meaning", score: { social: 3, narrative: 2, intelligence: 2 } },
                    { text: "Good when subtly integrated", score: { social: 2, narrative: 2 } },
                    { text: "Prefer entertainment over messages", score: { entertainment: 2 } },
                    { text: "Just want to be scared, not lectured", score: { entertainment: 3, simple: 1 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let scores = {
            narrative: 0, gore: 0, mild: 0, psychological: 0, apocalypse: 0,
            intelligence: 0, quick: 0, torture: 0, jumpscares: 0, animal: 0,
            creative: 0, entertainment: 0, human: 0, supernatural: 0, fantasy: 0, 
            action: 0, suspense: 0, realistic: 0, bodyhorror: 0, survival: 0,
            protective: 0, comedy: 0, serious: 0, dark: 0, hopeful: 0,
            medical: 0, traditional: 0, social: 0, simple: 0
        };

        function startQuiz() {
            document.getElementById('start-section').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const container = document.getElementById('questions-container');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="question">
                        <h2>${question.question}</h2>
                        <div class="options">
                            ${question.options.map((option, index) => `
                                <button class="option-btn" onclick="selectAnswer(${index})">
                                    ${option.text}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            updateProgress();
        }

        function selectAnswer(optionIndex) {
            const question = questions[currentQuestion];
            const selectedOption = question.options[optionIndex];
            
            // Add scores
            for (const [key, value] of Object.entries(selectedOption.score)) {
                scores[key] = (scores[key] || 0) + value;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';

            const result = calculateToleranceType();
            document.getElementById('tolerance-type').textContent = result.type;
            
            // Create detailed results
            const detailedResults = `
                <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h3 style="color: #ff6b6b; margin-bottom: 10px;">${result.subtitle}</h3>
                        <p style="font-size: 1.1em; line-height: 1.6; color: #ddd;">${result.description}</p>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #fff; margin-bottom: 15px; border-bottom: 2px solid #ff6b6b; padding-bottom: 5px;">üéØ Your Strengths</h4>
                        <ul style="color: #ddd; line-height: 1.6;">
                            ${result.strengths.map(strength => `<li style="margin-bottom: 8px;">${strength}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #fff; margin-bottom: 15px; border-bottom: 2px solid #ee5a24; padding-bottom: 5px;">‚ö†Ô∏è Potential Challenges</h4>
                        <ul style="color: #ddd; line-height: 1.6;">
                            ${result.challenges.map(challenge => `<li style="margin-bottom: 8px;">${challenge}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #fff; margin-bottom: 15px; border-bottom: 2px solid #00b894; padding-bottom: 5px;">‚úÖ Perfect Matches</h4>
                        <ul style="color: #ddd; line-height: 1.6;">
                            ${result.perfectMatches.map(match => `<li style="margin-bottom: 8px;"><strong>${match.split(' - ')[0]}</strong> - ${match.split(' - ')[1] || 'Highly recommended for your profile'}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #fff; margin-bottom: 15px; border-bottom: 2px solid #fdcb6e; padding-bottom: 5px;">üëç Good Matches</h4>
                        <ul style="color: #ddd; line-height: 1.6;">
                            ${result.goodMatches.map(match => `<li style="margin-bottom: 8px;"><strong>${match.split(' - ')[0]}</strong> - ${match.split(' - ')[1] || 'Worth trying with some caution'}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #fff; margin-bottom: 15px; border-bottom: 2px solid #e17055; padding-bottom: 5px;">‚ùå Avoid Completely</h4>
                        <ul style="color: #ddd; line-height: 1.6;">
                            ${result.avoidCompletely.map(avoid => `<li style="margin-bottom: 8px;"><strong>${avoid.split(' - ')[0]}</strong> - ${avoid.split(' - ')[1] || 'Likely to cause discomfort'}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="background: rgba(255, 107, 107, 0.1); padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                        <h4 style="color: #ff6b6b; margin-bottom: 10px;">üí° Pro Tips</h4>
                        <p style="color: #ddd; line-height: 1.6; margin: 0;">${result.tips}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('result-description').innerHTML = detailedResults;
            
            // Create tolerance profile chart
            createHexagonChart(result.stats);
        }

        function calculateToleranceType() {
            // Calculate normalized stats (0-10 scale) with more nuanced scoring
            const stats = {
                'Gore Tolerance': Math.max(0, Math.min(10, (scores.gore + scores.bodyhorror + scores.medical) * 1.2 + 2)),
                'Psychological': Math.max(0, Math.min(10, (scores.psychological + scores.suspense + scores.dark) * 1.3 + 1)),
                'Survival/Action': Math.max(0, Math.min(10, (scores.apocalypse + scores.action + scores.survival) * 1.4 + 1)),
                'Intelligence Need': Math.max(0, Math.min(10, (scores.intelligence + scores.narrative + scores.social) * 1.3 + 1)),
                'Jump Scares': Math.max(0, Math.min(10, scores.jumpscares * 2 + 3)),
                'Creative/Comedy': Math.max(0, Math.min(10, (scores.creative + scores.comedy) * 1.8 + 2))
            };

            // Determine tolerance type based on dominant scores
            const topScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const primaryTrait = topScores[0][0];
            const secondaryTrait = topScores[1][0];

            if (scores.mild >= 8 || scores.protective >= 4) {
                // Adjust stats for cautious viewers
                stats['Gore Tolerance'] *= 0.2;
                stats['Jump Scares'] *= 0.4;
                return {
                    type: "The Cautious Viewer",
                    subtitle: "The Atmosphere Seeker",
                    description: `You prefer psychological tension and atmospheric dread over graphic content. You appreciate the art of building suspense and find that suggestion is often more powerful than explicit imagery. Your ideal horror experience relies on mood, cinematography, and psychological depth rather than shock tactics.`,
                    strengths: [
                        "Highly attuned to subtle horror elements and atmosphere",
                        "Appreciates sophisticated storytelling and character development",
                        "Values films that respect audience intelligence",
                        "Enjoys the psychological aspects of fear more than physical"
                    ],
                    challenges: [
                        "May miss out on well-crafted films with moderate gore",
                        "Could be overwhelmed by sudden intensity spikes",
                        "Might struggle with horror comedies that mix violence with humor"
                    ],
                    perfectMatches: [
                        "The Others (2001) - Atmospheric ghost story",
                        "The Sixth Sense (1999) - Psychological supernatural drama", 
                        "The Babadook (2014) - Psychological horror about grief",
                        "Psycho (1960) - Classic psychological thriller"
                    ],
                    goodMatches: [
                        "The Ring (2002) - Some disturbing imagery but story-focused",
                        "Rosemary's Baby (1968) - Slow-burn psychological horror",
                        "The Conjuring (2013) - Well-crafted with moderate scares"
                    ],
                    avoidCompletely: [
                        "Saw franchise - Graphic torture sequences",
                        "Hostel series - Extreme gore and violence", 
                        "The Human Centipede - Disturbing body horror",
                        "Final Destination series - Creative but graphic deaths"
                    ],
                    tips: "Start with classic supernatural films and gradually explore modern psychological horror. Read content warnings and viewer discussions before watching.",
                    stats: stats
                };
            } else if ((scores.intelligence + scores.narrative + scores.social) >= 12) {
                stats['Intelligence Need'] *= 1.4;
                stats['Psychological'] *= 1.2;
                return {
                    type: "The Narrative Purist",
                    subtitle: "The Story-Driven Explorer",
                    description: `You're the sophisticated horror fan who demands that every scare serve a purpose. You appreciate intelligent characters making reasonable decisions, and you can handle moderate to intense content when it's well-crafted and meaningful. You're drawn to horror that explores deeper themes and respects both character agency and audience intelligence.`,
                    strengths: [
                        "Excellent at identifying quality horror from cheap thrills",
                        "Can handle intense content when it serves the story",
                        "Appreciates subtext, themes, and social commentary in horror",
                        "Values character development and intelligent plot construction"
                    ],
                    challenges: [
                        "May become frustrated with 'stupid character' decisions",
                        "Could dismiss films with style-over-substance approaches",
                        "Might struggle with purely visceral or experimental horror"
                    ],
                    perfectMatches: [

        function createHexagonChart(stats) {
            const container = document.getElementById('stats-container');

            const statValues = Object.values(stats);
            
            let html = '<h3 style="text-align: center; margin-bottom: 25px; color: #fff;">Your Horror Tolerance Profile</h3>';
            
            statNames.forEach((name, index) => {
                const value = Math.round(statValues[index]);
                const percentage = (value / 10) * 100;
                
                html += `
                    <div class="stat-row">
                        <div class="stat-label">${name}</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" style="width: ${percentage}%"></div>
                        </div>
                        <div class="stat-value">${value}/10</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Animate bars after a short delay
            setTimeout(() => {
                const bars = document.querySelectorAll('.stat-bar');
                bars.forEach(bar => {
                    bar.style.width = bar.style.width; // Trigger animation
                });
            }, 100);
        }
        
        function createHexagonPath(centerX, centerY, radius) {
            let path = '';
            for (let i = 0; i < 6; i++) {
                const angle = (i * 60 - 90) * Math.PI / 180;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                if (i === 0) {
                    path += `M ${x} ${y}`;
                } else {
                    path += ` L ${x} ${y}`;
                }
            }
            path += ' Z';
            return path;
        }
        
        function createTolerancePath(centerX, centerY, maxRadius, values) {
            let path = '';
            for (let i = 0; i < 6; i++) {
                const angle = (i * 60 - 90) * Math.PI / 180;
                const radius = (maxRadius * values[i]) / 10;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                if (i === 0) {
                    path += `M ${x} ${y}`;
                } else {
                    path += ` L ${x} ${y}`;
                }
            }
            path += ' Z';
            return path;
        }
